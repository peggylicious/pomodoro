<ion-header>
  <ion-toolbar>
    <ion-title>Delete Modal</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <p class="modal-content-text">
      Are you sure you want to delete "{{selectedTask?.[0]?.title}}" from your tasks?
    </p>
    <!-- <ion-input labelPlacement="stacked" label="Enter your name" [(ngModel)]="name" placeholder="Your name"></ion-input> -->

  </ion-item>
  <footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="medium" (click)="cancel()" color="primary">Cancel</ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="confirm()" [strong]="true" color="danger">Delete</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </footer>
</ion-content>
