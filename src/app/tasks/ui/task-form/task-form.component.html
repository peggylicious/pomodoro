<div class="task-form-container">
  <form [formGroup]="taskForm" (ngSubmit)="submit()">
    <div class="pomo-form-control">
      <label for="category">Category</label>
      <ion-select fill="outline" formControlName="category" placeholder="Select Category">
        <ion-select-option [value]="category.title" *ngFor="let category of taskCategories">{{ category.title }}</ion-select-option>
      </ion-select>
    </div>
    <div class="pomo-form-control">
      <label for="title">Title</label>
      <ion-input id="title" type="text" fill="outline" formControlName="title" placeholder="Add Title"></ion-input>
    </div>
    <div class="pomo-form-control">
      <label for="description">Description</label>
      <ion-input id="description" type="text" fill="outline"  formControlName="description" placeholder="Add Description"></ion-input>
    </div>
    <div class="pomo-form-control">
      <!-- <label for="">Number of pomodoros to be completed:</label> -->
      <label for="selectPomodoros">Working Sessions</label>
      <ion-input id="selectPomodoros" type="number" fill="outline" formControlName="selectedPomodoros"></ion-input>
    </div>
    <!-- <ion-input id="status" type="text" fill="outline" label="Status:" formControlName="status"></ion-input>
    <ion-input id="pomodoros" type="number" fill="outline" label="Pomodoros:" formControlName="pomodoros"></ion-input> -->
    <div class="pomo-form-control">
      <label for="date">Date</label>
      <ion-item class="date">
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" #datetime presentation="date-time" (ionChange)="changeDate(datetime.value)"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
    </div>

    <ion-button class="submit-task-btn" type="submit" color="primary" [disabled]="!taskForm.valid">{{formType}}</ion-button>
  </form>
